<!doctype html>
<html ng-app="thTour">
  <head>
    <meta charset="utf-8">
    <title>tnProject</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <style type="text/css">
      .tours article h3 { float: left; }
      .tours article .tour-price { 
        float: right;
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .actions {
        float: right;
      }
    </style>
  </head>
  <body ng-controller="ToursController">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-view class="container">

      <button ng-click="showForm=true" ng-hide="showForm" class="btn btn-default show-form">Create Tour</button>

      <form ng-show="showForm" class="form-horizontal" ng-model="newTour" name="tourForm">
        <div class="form-group">
        <label for="inputTourTitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="newTour.title" id="inputTourTitle" placeholder="Moscow">
          </div>
        </div>
        <div class="form-group">
          <label for="inputTourPrice" class="col-sm-2 control-label">Price</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="newTour.price" id="inputTourPrice" placeholder="10000">
          </div>
        </div>
        <div class="form-group">
          <label for="inputTourDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
          <textarea class="form-control" rows="3" ng-model="newTour.description" id="inputTourDescription" placeholder="Some description about Tour"></textarea>
          </div>
        </div>
        <div class="form-group inline pull-right">
          <div class="col-sm-offset-2 col-sm-2" ng-hide="editForm">
            <button ng-click="addTour()" class="btn btn-primary">Add Tour</button>
          </div>
          <div class="col-sm-offset-2 col-sm-2" ng-show="editForm">
            <button ng-click="saveTour()" class="btn btn-primary">Save Tour</button>
          </div>
          <div class="col-sm-offset-4 col-sm-2">
            <button ng-click="showForm=false" class="btn btn-warning">Cancel</button>
          </div>
        </div>
      </form>

      <div class="clearfix"></div>

      <section class="tours col-md-4">
        <article ng-repeat="tour in tours" class="row">
          <header class="clearfix"> 
            <h3>{{tour.title}}</h3>
            <div class="tour-price">{{tour.price}}</div>
          </header>
          <p class="descripttion">{{tour.description}}</p>
          <p class="actions">
            <a ng-click="editTour(tour)" href="#">Edit</a>
            <a ng-click="deleteTour(tour)" href="#">Delete</a>
          </p>
        </article>
      </section>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script src="tours_controller.js"></script>
    <script src="js/directives/tourForm.js"></script>
  </body>
</html>
