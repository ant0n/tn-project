<button ng-click="showForm=true" ng-hide="showForm" class="btn btn-default show-form">Create Tour</button>

<form ng-show="showForm" class="form-horizontal" ng-model="newTour" name="tourForm">
  <div class="form-group">
  <label for="inputTourTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="newTour" id="inputTourTitle" placeholder="Moscow">
    </div>
  </div>
  <div class="form-group">
    <label for="inputTourPrice" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="newTour" id="inputTourPrice" placeholder="10000">
    </div>
  </div>
  <div class="form-group">
    <label for="inputTourDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
    <textarea class="form-control" rows="3" ng-model="newTour" id="inputTourDescription" placeholder="Some description about Tour"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="addTour()" class="btn btn-primary">Add Tour</button>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="showForm=false" class="btn btn-primary">Cancel</button>
    </div>
  </div>
</form>
