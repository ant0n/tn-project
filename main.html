<form class="form-inline select-country" ng-model="Filter">
  <div class="form-group">
    <p class="form-control-static">Country:</p>
  </div>
  <div class="form-group">
    <div class="input-group">
      <select class="form-control" ng-model="Filter.country">
        <option value="">All countries</option>
        <option ng-repeat="country in countries" value="{{ country.name }}">{{ country.name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <p class="form-control-static">Place:</p>
  </div>
  <div class="form-group">
    <div class="input-group">
      <select class="form-control" ng-model="Filter">
        <option value="">All places</option>
        <option ng-repeat="place in places | filter: checkPlace" value="{{ place.name }}">{{ place.name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <a ng-click="Filter={}" class="clear-filter">Clear Filter</a>
  </div>
</form>

<section class="tours row">
  <div class="row" ng-repeat="tour in tours | filter:{place:Filter.place, country:Filter.country}" ng-hide="showTour[$index]">
    <article class="col-md-6">
      <header class="clearfix"> 
        <h3> <a ng-href="tour/{{tour.objectId}}"> {{tour.title}} </a></h3>
        <div class="tour-country">{{ tour.country }}</div>
        <div class="tour-price">{{tour.price}}</div>
      </header>
      <p class="descripttion">{{tour.description | limitTo:descriptionLimit}}</p>
    </article>
  </div>
</section>
