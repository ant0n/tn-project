<div class="row">
	<section class="col-md-8">
		<button ng-click="showForm=true" ng-hide="showForm" class="btn btn-default show-form">Create Tour</button>

		<form ng-show="showForm" class="form-horizontal" ng-model="newTour" name="tourForm">
		  <div class="form-group">
		  	<label for="inputTourTitle" class="col-sm-2 control-label">Title</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="newTour.title" id="inputTourTitle" placeholder="Moscow">
		    </div>
		  </div>
		  <div class="form-group">
		  	<label for="inputTourCountry" class="col-sm-2 control-label">Country</label>
		    <div class="col-sm-10">
		    	<select class="form-control" ng-model="newTour.country">
		    		<option ng-repeat="country in countries">{{ country.name }}</option>
		    	</select>
		    </div>
		  </div>
		  <div class="form-group">
		  	<label for="inputTourPlace" class="col-sm-2 control-label">Place</label>
		    <div class="col-sm-10">
		    	<select class="form-control" ng-model="newTour.place">
		    		<option ng-repeat="place in places">{{ place.name }}</option>
		    	</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputTourPrice" class="col-sm-2 control-label">Price</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" ng-model="newTour.price" id="inputTourPrice" placeholder="10000">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputTourDuration" class="col-sm-2 control-label">Duration</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" ng-model="newTour.duration" id="inputTourDuration" placeholder="7 days">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputTourDescription" class="col-sm-2 control-label">Description</label>
		    <div class="col-sm-10">
		    <textarea class="form-control" rows="3" ng-model="newTour.description" id="inputTourDescription" placeholder="Some description about Tour"></textarea>
		    </div>
		  </div>
		  <div class="form-group inline pull-right">
		    <div class="col-sm-offset-2 col-sm-2" ng-hide="editForm">
		      <button ng-click="addTour()" class="btn btn-primary">Add Tour</button>
		    </div>
		    <div class="col-sm-offset-2 col-sm-2" ng-show="editForm">
		      <button ng-click="saveTour()" class="btn btn-primary">Save Tour</button>
		    </div>
		    <div class="col-sm-offset-4 col-sm-2">
		      <button ng-click="clearForm()" class="btn btn-warning">Cancel</button>
		    </div>
		  </div>
		</form>
		<div class="clearfix"></div>
	</section>
</div>


<section class="tours row">
  <article ng-repeat="tour in tours" class="col-md-6">
    <header class="clearfix"> 
      <h3>{{tour.title}}</h3>
      <div class="tour-price">{{tour.price}}</div>
    </header>
    <p class="descripttion">{{tour.description}}</p>
    <p class="actions">
      <a ng-click="editTour(tour, $index)" href="#">Edit</a>
      <a ng-click="deleteTour(tour, $index)" href="#">Delete</a>
    </p>
  </article>
</section>
